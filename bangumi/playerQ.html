<head>

	<link rel="stylesheet" href="https://g.alicdn.com/de/prismplayer/2.13.2/skins/default/aliplayer-min.css" />
	<script type="text/javascript" charset="utf-8" src="https://g.alicdn.com/de/prismplayer/2.13.2/aliplayer-min.js"></script>
</head>
<script>
	//if (window.location.protocol !== 'http:') window.location.protocol = 'http:';

	//强制协议
	function getQueryVariable(variable) {
		let query = window.location.search.substring(1);
		let vars = query.split("&");
		for (let i = 0; i < vars.length; i++) {
			let pair = vars[i].split("=");
			if (pair[0] === variable) {
				return pair[1];
			}
		}
		return false;
	}

	let videoR = getQueryVariable('vsrc');
	//获取视频URL

</script>
<body>
	<div class="prism-player" id="player-con"></div>
	<script>
	var player = new Aliplayer({
	  "id": "player-con",
	  "source": videoR,
	  "width": "100%",
	  "height": "500px",
	  "autoplay": true,
	  "isLive": false,
	  "rePlay": false,
	  "playsinline": true,
	  "preload": true,
	  "controlBarVisibility": "hover",
	  "useH5Prism": true
	}, function (player) {
		console.log("The player is created");
	  }
	);
	</script>
</body>
